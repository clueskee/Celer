{% load crispy_forms_tags %}

<div class="container m-2">
    {% if error %}
        <div "alert alert-warning" role="alert">{{ error }}</div>
    {% endif %}
<form method="post">
    {% csrf_token %}
    <p>Usunąć komentarz "{{ object }}"?</p>
    <button type="submit" class="btn btn-primary">Potwierdź</button>
</form>
</div>
