{% extends 'app/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <div class="container"><h1>Nowe Zgłoszenie:</h1></div>
    <div class="container">
        {% if error %}
            <div class="alert alert-warning" role="alert">{{ error }}</div>
        {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Wyślij</button>
    </form>
    </div>
{% endblock %}
