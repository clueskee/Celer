{% extends 'app/base.html' %}
{% load static %}
{%  block content %}
<div class="container-lg">
<div class="card">
  <div class="card-body elegant-color white-text rounded-bottom">

    <!-- Social shares button -->
    <a class="activator waves-effect mr-4"><i class="fas fa-share-alt white-text"></i></a>
    <!-- Title -->
    <h4 class="card-title text-primary">{{ object.title }}</h4>
    <hr class="hr-light">
    <!-- Text -->
      <div class="text-secondary"><p><i class="material-icons material-icons-menu">calendar_today</i>{{ object.date_start}}</p><p><i class="material-icons material-icons-menu">account_circle</i>{{ object.user_id.name }} {{ object.user_id.surname }}</p></div>

    <p class="card-text mb-4">{{ object.description|safe}}</p>
    <!-- Link -->
<div class="float-right"><button type="button" class="btn btn-success">Zamknij</button>
    <a href="{%  url 'app:update_issue' %} {{ object.id}}" class="btn btn-outline-warning" role="button" >Link</a>
    <button type="button" class="btn btn-danger">Usu≈Ñ</button>
</div>
  </div>

</div>
</div>
{% endblock %}
