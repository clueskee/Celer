
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container m-3">
    {% if error %}
        <div>{{error}}</div>
    {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Zapisz</button>
  </form>
</div>
{% endblock %}
