{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  <container class="text-center mb-2">
    <form class="form-signin" method="post">
        {% csrf_token %}
      <img class="mb-4" src="{% static 'img/logo.png' %}" alt="">
<form  method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Zaloguj</button>
      <p class="mt-5 mb-3 text-muted">Nie masz konta?<br>
      <button class="signup-btn btn btn-primary" type="button" name="button">Rejestracja</button></p>
    </form>
  </container>
    </div>

        <div class="modal fade" tabindex="-1" role="dialog" id="modal">
            <div class="modal-dialog" role="document">
                <div class="modal-content"></div>
            </div>
        </div>



        <script type="text/javascript">
            $(function () {
                // Sign up button
                $(".signup-btn").modalForm({formURL: "{% url 'app:signup' %}"});

            });
        </script>
    </div>
{% endblock %}
